<div class="order-details-container">
    <br><br>
    <button class="back-button" routerLink="/orders"> Back to Orders</button>
  
    <div *ngIf="isLoading" class="loading-state">
      <div class="spinner"></div>
      <p>Loading order details...</p>
    </div>
  
    <div *ngIf="error" class="error-state">
      <div class="error-icon">!</div>
      <p>{{ error }}</p>
      <button class="retry-btn" (click)="loadOrderDetails(order.id)">Retry</button>
    </div>
  
    <div *ngIf="!isLoading && !error && order" class="order-details-card">
      <h2>Order #{{ order.id }}</h2>
      
      <div class="detail-row">
        <span class="detail-label">Item:</span>
        <span class="detail-value">{{ order.itemName }}</span>
      </div>
      
      <div class="detail-row">
        <span class="detail-label">Quantity:</span>
        <span class="detail-value">{{ order.quantity }}</span>
      </div>
      
      <div class="detail-row">
        <span class="detail-label">Date:</span>
        <span class="detail-value">{{ order.date | date }}</span>
      </div>
      
      <div class="detail-row">
        <span class="detail-label">Price:</span>
        <span class="detail-value">{{ order.price | currency }}</span>
      </div>
      
      <div class="detail-row">
        <span class="detail-label">Status:</span>
        <span class="detail-value status-badge" [class]="order.status.toLowerCase()">
          {{ order.status }}
        </span>
      </div>
          </div>
  </div>
